<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
<title>Product Manager</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Whats good bruh!!!</h1>
		</div>
		<nav class="nav justify-content-around p-5">
		  <h3><a class="nav-item" href="new">create New Product</a></h3>
		  <h3><a class="nav-item" href="Porsche">Porsche</a></h3>
		</nav>
		<table class="table table-sm table-dark">
			<thead class="mb-3">
				<tr>
					<th>id</th>
					<th>name</th>
					<th>price</th>
				</tr>
			</thead>
			<tbody class="mt-3">
				<tr th:each="product : ${listOfProducts}">
					<td th:text=${product.id}>product</td>
					<td th:text=${product.name}>name</td>
					<td th:text=${product.price}>price</td>
					<td>
						<a th:href="@{'/edit/' + ${product.id}}">Edit</a>
						<a th:href="@{'/show/' + ${product.id}}">view</a>  
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
</html>
